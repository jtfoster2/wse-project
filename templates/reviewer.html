<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reviewer Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Reviewer Dashboard</h2>
      <a href="/" class="btn btn-outline-danger">Logout</a>
    </div>

    <!-- Flagged extensions will load here -->
    <div id="flagged-extensions"></div>
  </div>

  <script>
    async function loadFlaggedExtensions() {
      try {
        const response = await fetch('/extensions/flagged');
        const extensions = await response.json();
        const container = document.getElementById('flagged-extensions');

        if (extensions.length === 0) {
          container.innerHTML = "<p>No flagged extensions found.</p>";
          return;
        }

        extensions.forEach(ext => {
          const card = document.createElement('div');
          card.className = 'card mb-4';
          card.id = `extension-${ext.id}`;
          card.innerHTML = `
            <div class="card-header">${ext.title}</div>
            <div class="card-body">
              <textarea class="form-control mb-3" rows="3" readonly>${ext.description || 'No description available.'}</textarea>
              <div class="text-end">
                <button class="btn btn-success me-2" onclick="acceptExtension(${ext.id})">Accept</button>
                <button class="btn btn-danger" onclick="refuseExtension(${ext.id})">Refuse</button>
              </div>
            </div>
          `;
          container.appendChild(card);
        });
      } catch (error) {
        console.error("Error loading flagged extensions:", error);
      }
    }

    function acceptExtension(id) {
      // No backend route to "accept" or "unflag", so just remove card
      alert(`Extension ${id} accepted (card removed, no backend call made).`);
      document.getElementById(`extension-${id}`).remove();
    }

    function refuseExtension(id) {
      fetch(`/extension/${id}/flag`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        }
      })
      .then(res => res.json())
      .then(data => {
        alert(`Extension "${data.title}" flagged for review again.`);
        location.reload(); // refresh list
      })
      .catch(err => {
        console.error("Error flagging extension:", err);
        alert("Failed to flag the extension.");
      });
    }

    loadFlaggedExtensions();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
