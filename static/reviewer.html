<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reviewer Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Reviewer Dashboard</h2>
      <a href="/" class="btn btn-outline-danger">Logout</a>
    </div>

    <!-- Search -->
    <div class="mb-4">
      <input type="text" class="form-control" placeholder="Search extensions...">
    </div>

    <!-- Extension Comments / Flagged -->
    <div class="card mb-4">
      <div class="card-header">Extension Name</div>
      <div class="card-body">
        <textarea class="form-control mb-3" rows="3" placeholder="Extension Details / Reason Flagged"></textarea>
        <div class="text-end">
          <button class="btn btn-success me-2">Accept</button>
          <button class="btn btn-danger">Refuse</button>
        </div>
      </div>
    </div>

    <!-- Reviewer's Comments -->
    <div class="card mb-4">
      <div class="card-header">Extension Name</div>
      <div class="card-body">
        <textarea class="form-control mb-3" rows="3" placeholder="Reviewer's Comments / Reasoning"></textarea>
        <div class="text-end">
          <button class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>

    <!-- Reason for flag or review -->
    <div class="card">
      <div class="card-header">Extension Name</div>
      <div class="card-body">
        <textarea class="form-control mb-3" rows="3" placeholder="Reason for flag or review"></textarea>
        <div class="text-end">
          <button class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
